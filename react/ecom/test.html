<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <button onclick="stop()">stop</button>
    <script>
        let i = 1
        const t = setInterval(() => {
            document.getElementById("root").innerHTML = i++
        }, 1000)

        function stop() {
            clearInterval(t)
        }
    </script>
</body>

</html>
