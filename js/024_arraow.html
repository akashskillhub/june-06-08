<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // named function
        function demo(arg) {
            return "hello"
        }
        const x = demo(10)
        // arrow function
        // const test = (arg) => {
        const test = arg => "hello"
        const y = test(10)

        console.log(x);
        console.log(y);
    </script>

</body>

</html>
