<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="toggle()">toggle</button>

    <script>
        let x = true
        const toggle = () => {
            if (x) {
                alert("hi")
                x = false
            } else {
                alert("bye")
                x = true
            }
        } 
    </script>
</body>

</html>
