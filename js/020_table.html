<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="showTable()">shwo table</button>
    <input type="number" id="num">
    <div id="output"></div>
    <script>
        function showTable() {
            const n = document.querySelector("#num")
            for (let i = 1; i <= 10; i++) {
                document.querySelector("#output").innerHTML += `<h1>${i * n.value}</h1>`
            }
        }

    </script>
</body>

</html>
